<div class="field">
  <label htmlFor="{{fieldId}}">{{label}}</label>
  <textarea
      *ngIf="isTextArea"
      id="{{fieldId}}"
      [(ngModel)]="value"
      [class.not-valid]="isNotValid">{{placeholder}}</textarea>
  <input
      *ngIf="!isTextArea"
      id="{{fieldId}}"
      type="{{inputFieldType}}"
      placeholder="{{placeholder}}"
      [(ngModel)]="value"
      [class.not-valid]="isNotValid"
      (keyup.enter)="enterKeyPressed()">
  <p *ngIf="required" class="required">{{requiredMsg}}</p>
</div>
